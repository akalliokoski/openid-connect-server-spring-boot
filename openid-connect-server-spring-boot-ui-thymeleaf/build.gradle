plugins {
    id 'com.github.jk1.dependency-license-report' version '0.8'
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'org.owasp.dependencycheck' version '3.1.2'
}

dependencies {
	
	// OpenID Connect
    compile("org.mitre:openid-connect-server:${openIdConnectVersion}") {
    	exclude group: 'org.springframework', module: 'spring-test'
    }
    compile("org.springframework.security.oauth:spring-security-oauth2:${springSecurityOauthVersion}")
    compile("org.bouncycastle:bcprov-jdk15on:1.52")
	// Override vulnerable versions with more recent releases
	compile("org.springframework:spring-tx:${springVersion}")
	compile('org.codehaus.groovy:groovy:2.4.15')
	compile('ognl:ognl:3.0.21')
    
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
	
	runtime("org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}")
    runtime("org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE")

}

dependencyCheck {
    suppressionFile = 'owasp-dependency-suppression.xml'
    cveValidForHours = 8
    skipConfigurations = ['deployerJars']
}
